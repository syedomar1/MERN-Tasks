<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical order</title>
</head>

<body>
    <script>
        function arrangeAlphabetically(inputString) {
            const charArray = inputString.split('');
            charArray.sort();
            const sortedString = charArray.join('');
            return sortedString;
        }
        const originalString = prompt("Enter a string to arrange in alphabetical order");
        document.write("String: ",originalString);
        const sortedString = arrangeAlphabetically(originalString);
        document.write("<br>Reversed String: ",sortedString);
    </script>
</body>
</html>
